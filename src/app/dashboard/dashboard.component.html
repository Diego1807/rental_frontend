<h3>Lended Items</h3>
<hr>
<ul *ngFor="let item of lendedItems">
  <li>
    Name: {{item.Item.name}} <br>
    Price: {{item.Item.price}} <br>
    Description: {{item.Item.description}} <br>
    ProductID: {{item.Item.productID}}
    <button (click)="returnItem(item.Item.productID)">Return Item</button>
  </li>
</ul>
<button (click)="lendItem()">Lend Item</button>
